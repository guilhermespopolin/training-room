<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Order summary Card</title>
  </head>
  <body>
    <div class="card">
      <header>
        <img
          src="./images/illustration-hero.svg"
          alt="Girl listening to music"
        />
      </header>
      <div class="card-body">
        <div class="card-body-desc">
          <h1>Order Sumary</h1>
          <p class="card-body-desc-text">
            You can now listen to milions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="card-body-product">
          <div class="card-body-product-item">
            <img src="./images/icon-music.svg" alt="Music icon" />
            <div>
              <h2>Anual Plan</h2>
              <span class="text-accent">$59,99/year</span>
            </div>
          </div>
          <button class="btn-link">Change</button>
        </div>
        <div class="card-body-actions">
          <button class="btn-primary">Proceed to Payment</button>
          <button class="btn-text">Cancel order</button>
        </div>
      </div>
    </div>
  </body>
</html>
